name: Build ZQ SFX Audio Splitter

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Specify your Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pydub numpy

      - name: Clean Previous Builds
        run: |
          rm -rf dist/ build/ __pycache__/ *.spec

      - name: Build with PyInstaller
        run: |
          pyinstaller --windowed --onedir --name "ZQ SFX Audio Splitter" audio_splitter_gui.py \
          --add-binary "ffmpeg/ffmpeg:ffmpeg" \
          --add-binary "ffmpeg/ffprobe:ffmpeg" \
          --hidden-import=tkinter --hidden-import=pydub --hidden-import=numpy \
          --exclude-module=test --exclude-module=unittest --exclude-module=email \
          --exclude-module=html --exclude-module=http --exclude-module=xml \
          --exclude-module=urllib --log-level=DEBUG

      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v3
        with:
          name: macos-build
          path: dist/

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Specify your Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller==5.7 pydub numpy

      - name: Clean Previous Builds
        run: |
          Remove-Item -Recurse -Force dist
          Remove-Item -Recurse -Force build
          Remove-Item -Force *.spec

      - name: Build with PyInstaller
        run: |
          pyinstaller --windowed --onedir --name "ZQ SFX Audio Splitter" audio_splitter_gui.py ^
          --add-binary "ffmpeg\ffmpeg.exe;ffmpeg" ^
          --add-binary "ffmpeg\ffprobe.exe;ffmpeg" ^
          --hidden-import=tkinter --hidden-import=pydub --hidden-import=numpy ^
          --exclude-module=test --exclude-module=unittest --exclude-module=email ^
          --exclude-module=html --exclude-module=http --exclude-module=xml ^
          --exclude-module=urllib --log-level=DEBUG --debug=all

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v3
        with:
          name: windows-build
          path: dist/

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Specify your Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pydub numpy

      - name: Clean Previous Builds
        run: |
          rm -rf dist/ build/ __pycache__/ *.spec

      - name: Build with PyInstaller
        run: |
          pyinstaller --windowed --onedir --name "ZQ SFX Audio Splitter" audio_splitter_gui.py \
          --add-binary "ffmpeg/ffmpeg:ffmpeg" \
          --add-binary "ffmpeg/ffprobe:ffmpeg" \
          --hidden-import=tkinter --hidden-import=pydub --hidden-import=numpy \
          --exclude-module=test --exclude-module=unittest --exclude-module=email \
          --exclude-module=html --exclude-module=http --exclude-module=xml \
          --exclude-module=urllib --log-level=DEBUG

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v3
        with:
          name: linux-build
          path: dist/
